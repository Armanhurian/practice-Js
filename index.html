<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="particles-js" style="
    width: 30rem;
    height: 30rem;
    background-color: aquamarine;
">jg</div>
    <a href="index.html?htm=javascript">javascript</a>


    <ul>
        <li class="items" data-key="react">react</li>
        <li class="items" data-key="javascript">javascript</li>
        <li class="items" data-key="redux">redux</li>
        <li class="items" data-key="html,css">html,css</li>
    </ul>

    <button class="bluetoothBtn">Bluetooth</button>


    <div>
        <input class="inputGenerator" type="text" placeholder="get random password">
        <button data-aos="zoom-out-right" class="btnGenerator">click me!</button>       
    </div>

    <div>
       <button class="submitForTextBtn">Submit!</button>
       <span class="subTitleTextRandom"></span>
    </div>

    <div class="d-flex justify-content-center myContainer">
        <select class="selectOption" name="" id="">
            <option value="">برنامه نویس مورد نظر را انتخاب کنید</option>
            <option value="alireza">alireza</option>
            <option value="arman">arman</option>
            <option value="hamed">hamed</option>
        </select>
        <input class="setDeveloperTaskInput" type="text" placeholder="وظیفه ی برنامه نویس مورد نظر را بنویسید">
        <button class="btnSubmitTask">ثبت</button>
    </div>

    <div>
        <table>

            <tr class="tabaleHeader">
                <th>alireza</th>
                <th>arman</th>
                <th>hamed</th>
            </tr>
            <tbody class="tableTbodyTasks"> 
                <tr class="tableTasks">
                    <td class="tdOne" data-key="alireza">برنامه نویس فلاتر</td>
                    <td class="tdTwo" data-key="arman"> برنامه نویس فرانت اند</td>
                    <td class="tdThree" data-key="hamed">برنامه نویس پایتون</td>
                </tr>
            </tbody>
            
        </table>
    </div>

    
    <div class="basketContainer d-flex justify-content-center">
        <div class="basketBox  m-5">
            <span class="text-price"></span>
            <i class=" basketIcon  fa-solid fa-cart-shopping fs-2"></i>
            
            <div class="row allProductShoppingBasket">
                
              <!-- loading productBasket in js    -->
                
            </div>

        </div>
        <div class="shoppingContainer">
            <div class="myProduct col-12 row">
               <!-- loading product in js  -->
            </div>
        </div>
    </div>

    <div class="randomWordBox">
        <span class="randomWordBox-text"></span>
        <input class="randomWordBox-input" type="text" placeholder="set your guess">
        <button class="randomWordBox-btn">click</button>
    </div>

    <div class="PhoneNumberList mt-5 mb-5">
        <div class="addPhoneNumberList">
            <input class="addPhoneNumberListInput-text" type="text" placeholder="enter user name">
            <input class="addPhoneNumberListInput-number" type="text" placeholder="enter user phone">
            <button class="addPhoneNumberList-btn">Add</button>
        </div>
        <div class="PhoneNumberList-container">
            <table>
                <thead class="PhoneNumberList-container-thead">
                    <tr class="header-list">
                        <th>شماره تلفن</th>  
                        <th>نام</th>
                        <th>شناسه</th>
                    </tr>
                </thead>
                <tbody class="PhoneNumberList-container-tbody">
                    <!-- PhoneNumberList is loaded from js -->
                </tbody>
            </table>
        </div>
    </div>

    <i class="fa-sharp fa-solid fa-star myStarMouse"></i>


    <div class="ballContainer">
        <i class="fa-sharp fa-solid fa-basketball basketballIcon  ballSize"></i>
    </div>

    <div class="gameTypeWordsBox">
        <div class="typeWordsSeconds text-center"></div>
        <input class="typeWordsInput" type="text" placeholder="Type Words">
        <!-- <button class="typeWordsBtn">Submit</button> -->
        <div class="typeWordsText text-center"></div>
        <strong class="scoreText"></strong>
    </div>

    <strong class="timerGame"></strong>
    

    <div class="mt-5 mb-5 mathGameBox">
        <div class="mathIcons"> 
            <span class="myRandomA"></span>
            <span>+</span>
            <span class="myRandomB"></span>
            <span>-</span>
            <span class="myRandomC"></span>
            <span>=</span>
            <span class="qustionMark">?</span>
        </div>
        
        <div class="alertBox"></div>
        <div class="mathContainer">
            <button class="negativeValueOne mathBtn">-1</button>
            <button class="ziroValue mathBtn">0</button>
            <button class="oneValue mathBtn">1</button>
            <button class="twoValue mathBtn">2</button>
            <button class="threeValue mathBtn">3</button>
            <button class="fourValue mathBtn">4</button>
            <button class="fiveValue mathBtn">5</button>
        </div>
    </div>

    <div class="boxForWow wow animate__animated animate__backInLeft">

    </div>
    
    <script src="js library/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

<script src="particles.js"></script>
<script src="app.js"></script>
    <script src="index.js" ></script>
</body>

</html>
